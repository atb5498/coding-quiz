<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Inria+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                </div>

                <div class="col-9 col-md-4">
                    <h1>Coding Quiz</h1>
                </div>

                <div class="col-3 col-md-2">
                    <h1 id="timer"></h1>
                </div>

                <div class="col-md-3">
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                </div>

                <div class="col-md-6">
                    <div id="line">
                    </div>
                </div>

                <div class="col-md-3">
                </div>
            </div>
        </div>

        <div id="start-menu">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                    </div>

                    <div class="col-md-6">
                        <p id="intro">Answer the following code-related questions before time runs out. Incorrect
                            answers
                            will penalize your time and score by 10 seconds.</p>
                    </div>

                    <div class="col-md-3">
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                    </div>

                    <div class="col-md-3">
                        <button id="start-btn">START</button>
                    </div>

                    <div class="col-md-3">
                        <button id="score-btn">SCORES</button>
                    </div>

                    <div class="col-md-3">
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-3">
                </div>

                <div class="col-md-6">
                    <p id="question" class="hide"></p>
                </div>

                <div class="col-md-6">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-3">
                </div>

                <div class="col-md-6">
                    <div id="choices" class="hide">
                    </div>
                </div>

                <div class="col-md-3">
                </div>
            </div>
        </div>

        <div id="end-menu">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                    </div>

                    <div class="col-md-6">
                        <p id="outro"></p>
                    </div>

                    <div class="col-md-3">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
