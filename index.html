<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Inria+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Title and timer -->
    <div class="container">
        <div class="row">
            <div class="col-md-3">
            </div>

            <div class="col-9 col-md-4">
                <h1>Coding Quiz</h1>
            </div>

            <div class="col-3 col-md-2">
                <h1 id="timer"></h1>
            </div>

            <div class="col-md-3">
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
            </div>

            <div class="col-md-6">
                <div id="line">
                </div>
            </div>

            <div class="col-md-3">
            </div>
        </div>
    </div>

    <!--  Quiz introduction, start button, and scores button  -->
    <div id="start-menu">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                </div>

                <div class="col-md-6">
                    <p id="intro">Answer the following code-related questions before time runs out. Incorrect
                        answers
                        will penalize your time and score by 10 seconds.</p>
                </div>

                <div class="col-md-3">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-3">
                </div>

                <div class="col-md-3">
                    <button id="start-btn" onclick="startQuiz()">START</button>
                </div>

                <div class="col-md-3">
                    <button id="score-btn" onclick="printHighscores()">SCORES</button>
                </div>

                <div class="col-md-3">
                </div>
            </div>
        </div>
    </div>

    <!--  Question and choices  -->
    <div class="container">
        <div class="row">
            <div class="col-md-3">
            </div>

            <div class="col-md-6">
                <p id="question" class="hide"></p>
            </div>

            <div class="col-md-6">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
            </div>

            <div class="col-md-6">
                <div id="choices" class="hide">
                </div>
            </div>

            <div class="col-md-3">
            </div>
        </div>
    </div>

    <!--  Final score and initials input  -->
    <div id="end-menu" class="hide">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                </div>

                <div class="col-md-6">
                    <p id="final-score"></p>
                </div>

                <div class="col-md-3">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-3">
                </div>

                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input id="initials" type="text" class="form-control" placeholder="Enter your initials"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                                onclick="saveScore()">SUBMIT</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                </div>
            </div>
        </div>
    </div>

    <!--  Highscores, menu button, and clear button  -->
    <div id="highscores-list" class="hide">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                </div>

                <div class="col-md-6">
                    <h2>Highscores</h2>
                    <ol id="highscores"></ol>
                </div>

                <div class="col-md-3">
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                </div>

                <div class="col-md-3">
                    <button id="menu" onclick="window.location.reload()">MENU</button>
                </div>

                <div class="col-md-3">
                    <button id="clear" onclick="clearHighscores()">CLEAR</button>
                </div>

                <div class="col-md-3">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
